    <title>Agombia Capsules | The Sovereign Choice</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">

    <style>
      :root {
        --brand-red: #C8102E;
        --brand-gold: #FFD700;
        --brand-gold-dark: #D4AF37;
        --text-dark: #1A1A1A;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: #FFFFFF;
        color: var(--text-dark);
        overflow-x: hidden;
      }

      html {
        scroll-behavior: smooth;
      }

      /* Typography */
      .font-agombia {
        font-family: 'Oswald', sans-serif;
      }

      /* --- DESIGN SYSTEM UTILITIES --- */

      /* Texture */
      .bg-agombia-texture {
        background-color: var(--brand-red);
        background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 1.79 4 4 1.79 4 4 1.79 4 4 1.79 4 4 1.79 4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23660000' fill-opacity='0.15' fill-rule='evenodd'/%3E%3C/svg%3E");
      }

      /* Gold Text Effect */
      .text-liquid-gold {
        background: linear-gradient(to right, #B8860B 20%, #FFD700 30%, #FFF0B4 40%, #B8860B 50%, #FFD700 60%, #FFF0B4 70%, #B8860B 80%);
        background-size: 200% auto;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: liquid-metal 4s linear infinite;
      }

      .text-agombia-gold-foil {
        background: linear-gradient(180deg, #D4AF37 0%, #996515 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* Buttons */
      .agombia-btn {
        background: linear-gradient(180deg, #FFEC8B 0%, #FFD700 40%, #E5B80B 100%);
        color: #3E2723;
        border: 1px solid #B8860B;
        box-shadow: 0 4px 6px rgba(0,0,0,0.2), inset 0 1px 0 rgba(255,255,255,0.5);
        transition: all 0.3s ease;
        text-shadow: 0 1px 0 rgba(255,255,255,0.4);
      }
      .agombia-btn:hover {
        background: var(--brand-red);
        background-image: linear-gradient(180deg, #E31837 0%, #C8102E 100%);
        color: white;
        border-color: #8B0000;
        box-shadow: 0 6px 12px rgba(192, 16, 46, 0.4);
      }

      /* --- KEYFRAMES --- */
      @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; }
      
      @keyframes float { 0% { transform: translateY(0px) rotate(0deg); } 50% { transform: translateY(-20px) rotate(10deg); } 100% { transform: translateY(0px) rotate(0deg); } }
      .animate-float-1 { animation: float 6s ease-in-out infinite; }
      .animate-float-2 { animation: float 8s ease-in-out infinite; animation-delay: 1s; }
      .animate-float-3 { animation: float 7s ease-in-out infinite; animation-delay: 2s; }

      @keyframes mandala-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-mandala { animation: mandala-spin 60s linear infinite; }

      @keyframes liquid-metal { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

      @keyframes rotate-slow { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      .animate-spin-slow { animation: rotate-slow 30s linear infinite; }

      @keyframes shine-sweep { 0% { left: -100%; } 20% { left: 100%; } 100% { left: 100%; } }
      .animate-shine-sweep { position: relative; overflow: hidden; }
      .animate-shine-sweep::after { content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%; background: linear-gradient(to right, transparent, rgba(255,255,255,0.6), transparent); transform: skewX(-20deg); animation: shine-sweep 4s infinite; }

      @keyframes pulse-ring { 0% { transform: scale(0.8); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }
      
      @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

      @keyframes rise { 0% { bottom: -20px; transform: translateX(0); opacity: 0; } 20% { opacity: 0.6; } 80% { opacity: 0.6; } 100% { bottom: 110%; transform: translateX(20px); opacity: 0; } }
      .animate-rise { animation: rise 15s infinite ease-in; }

      @keyframes holo-shine { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
      .animate-holo-shine { background-size: 200% 200%; animation: holo-shine 3s linear infinite; }

      @keyframes receipt-slide { from { transform: translateY(-100%); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
      .group:hover .animate-receipt-slide { animation: receipt-slide 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: var(--brand-red); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #a00d24; }

    </style>
